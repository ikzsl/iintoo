  </div>
  <main class="main">
    <div class="main__background"></div>
    <div class="main__content">
      <h1 class="main__headline">Get iintoo it today</h1>
      <h2 class="main__desc">There is no charge or obligation upon registration</h2>
      <ul class="main__social social">
        <li class="social__item">
          <a href="https://www.facebook.com" class="social__link social__link--fb">
            <svg width="18" height="20">
              <use xlink:href="#icon-fb"></use>
            </svg>
            <span>Register with Facebook</span></a>
        </li>
        <li class="social__item">
          <a href="https://www.linkedin.com" class="social__link social__link--in">
            <svg width="20" height="23">
              <use xlink:href="#icon-in"></use>
            </svg>
            <span>Register with LinkedIn</span></a>
        </li>
      </ul>
      <p class="main__separator">OR</p>

      <form class="main__form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="main-contacts">
          <div class="main-contacts-item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required="">
          </div>
          <div class="main-contacts-item">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required="">
          </div>
        </div>

        <h2 class="main__select-headline">What type of investor are you?</h2>
        <fieldset class="main__types-fieldset">
          <legend>Select the type of investor you are below.</legend>
          <ul class="main__list-of-types">
            <li>
              <input class="visually-hidden" type="radio" name="investor" id="individual" value="individual" checked="">
              <label for="individual" class="main__radio-label">Individual <span>&#128712;</span></label>
            </li>
            <li>
              <input class="visually-hidden" type="radio" name="investor" id="buisness" value="buisness">
              <label for="buisness" class="main__radio-label">Buisness <span>&#128712;</span></label>
            </li>
            <li>
              <input class="visually-hidden" type="radio" name="investor" id="ira" value="ira">
              <label for="ira" class="main__radio-label">IRA <span>&#128712;</span></label>
            </li>
            <li>
              <input class="visually-hidden" type="radio" name="investor" id="trust">
              <label for="trust" class="main__radio-label">Trust <span>&#128712;</span></label>
            </li>
          </ul>
        </fieldset>

        <textarea class="main__textarea" readonly="" rows="4" name="text-discount" disabled="">
I am a natural person investing on my own behalf as a sole owner, jointtenant, or tenant in common.
        </textarea>

        <div class="main__agree">
          <input type="checkbox" name="agree" id="agree">
          <label for="agree" class="main__checkbox-label">I agree to the terms and receiving notifications from
            iintoo</label>
          <a href="iintoo.com" class="main__link">View full terms</a>
        </div>
        <input class="main__button" type="submit" value="Create Account">
      </form>
    </div>
  </main>
</body>

</html>
