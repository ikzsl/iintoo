<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.min.css">
  <title>iintoo registration</title>
</head>

<body>
  <div style="display: none">

		c-25.473,0-40.632,17.142-47.301,33.724c-2.432,5.928-3.058,14.179-3.058,22.477V420.56h-92.219c0,0,1.242-251.285,0-277.32h92.21
		v39.309c-0.187,0.294-0.43,0.611-0.606,0.896h0.606v-0.896c12.251-18.869,34.13-45.824,83.102-45.824

  </div>

  <main class="main">
    <div class="main__background"></div>
    <div class="main__content">
      <h1 class="main__headline">Get iintoo it today</h1>
      <h2 class="main__desc">There is no charge or obligation upon registration</h2>
      <ul class="main__social social">
        <li class="social__item">

        </li><li class="social__item">
          <a href="https://www.facebook.com" class="social__link social__link--fb">
            <svg width="25" height="26">
              <use xlink:href="#icon-fb"></use>
            </svg>
            <span class="visually-hidden">Фейсбук</span></a>
        </li>
        <li class="social__item">
          <a href="https://www.linkedin.com" class="social__link social__link--in">
            <svg width="23" height="23">
              <use xlink:href="#icon-in"></use>
            </svg>
            <span class="visually-hidden">Линкдин</span></a>
        </li>

      </ul>
      <form class="main__form" action="https://echo.htmlacademy.ru" method="POST">

        <ul class="main__list-of-types">
          <li>
            <input type="radio" name="investor" id="individual" value="individual">
            <label for="individual" class="main__radio-label">Individual</label>
          </li>
          <li>
            <input type="radio" name="investor" id="buisness" value="buisness">
            <label for="buisness" class="main__radio-label">Buisness</label>
          </li>
          <li>
            <input type="radio" name="investor" id="ira" value="ira">
            <label for="ira" class="main__radio-label">IRA</label>
          </li>
          <li>
            <input type="radio" name="investor" id="trust">
            <label for="trust" class="main__radio-label">Trust</label>
          </li>
        </ul>








        <input class="main__email" type="email" placeholder="Email" name="email">
        <input class="main__phone" type="tel" placeholder="Phone" name="phone">
        <textarea class="main__textarea" readonly="" rows="5" name="text-discount">I am a natural person investing on my own behalf as a sole owner, jointtenant, or tenant in common.</textarea>
        <input type="checkbox" name="agree" id="agree">
        <label for="agree" class="main__checkbox-label">I agree to the terms and receiving notifications from iintoo
          <a href="iintoo.com" class="main__link">View full terms</a>
        </label>
        <input class="main__button" type="submit" value="Create Account">
      </form>
    </div>
  </main>
</body>

</html>
